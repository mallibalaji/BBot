<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lemon Pickles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body onload="renderShop()">
<nav class="navbar navbar-expand-lg navbar-light bg-warning-subtle border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold text-warning-emphasis" href="#">Lemon Pickles</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="admin.html"><b>Admin</b></a></li>
      </ul>
    </div>
  </div>
</nav>

<header class="py-5 bg-warning text-dark">
  <div class="container">
    <div class="row align-items-center g-4">
      <div class="col-md-7">
        <h1 class="display-5 mb-3">Homemade Lemon Pickles</h1>
        <p class="lead mb-0">Small-batch, preservative-free, and bursting with zesty flavor.</p>
      </div>
      <div class="col-md-5 text-md-end">
        <img src="https://picsum.photos/seed/lemonHero/560/280" class="img-fluid rounded shadow" alt="Lemon Pickles">
      </div>
    </div>
  </div>
</header>

<main class="py-5">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="h4 mb-0">Products</h2>
      <div class="input-group w-auto">
        <input id="search" type="text" class="form-control" placeholder="Search products" oninput="renderShop()">
      </div>
    </div>
    <div id="productGrid" class="row g-4"></div>
  </div>
</main>

<footer class="bg-dark text-light py-4 mt-auto">
  <div class="container">
    <div class="row g-3">
      <div class="col-md">
        <h5 class="mb-2">Contact</h5>
        <p class="mb-1">Owner: Jana Madhan Yadav</p>
        <p class="mb-1">Phone: +91 8019980930</p>
        <p class="mb-0">Email: janamadhan@gmail.com</p>
      </div>
      <div class="col-md">
        <h5 class="mb-2">Address</h5>
        <p class="mb-0">Gudur,Andhra Pradesh,India - 524131</p>
      </div>
      <div class="col-md text-md-end">
        <p class="mb-0">© 2025 Lemon Delights</p>
      </div>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Shared store -->
<script src="app.js"></script>
<script>
function renderShop() {
  LemonStore.initDefaults();
  const q = (document.getElementById('search')?.value || '').toLowerCase().trim();
  let products = LemonStore.getProducts();
  if (q) products = products.filter(p => (p.name + ' ' + p.description).toLowerCase().includes(q));
  const grid = document.getElementById('productGrid');
  grid.innerHTML = products.map(p => {
    const badge = p.available ? '<span class="badge bg-success">In stock</span>' : '<span class="badge bg-secondary">Unavailable</span>';
    const disabled = p.available ? '' : 'disabled';
    return `
    <div class="col-12 col-sm-6 col-lg-4">
      <div class="card h-100 shadow-sm">
        <img src="${p.image}" class="card-img-top" alt="${p.name}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title d-flex justify-content-between align-items-center">
            <span>${p.name}</span>
            ${badge}
          </h5>
          <p class="card-text small flex-grow-1">${p.description}</p>
          <div class="d-flex justify-content-between align-items-center mt-2">
            <span class="fw-semibold">₹ ${p.price}</span>
            <button class="btn btn-warning btn-sm" ${disabled} onclick="alert('Contact owner to order: +91-80199-80930')">Order</button>
          </div>
        </div>
      </div>
    </div>`;
  }).join('');
}
</script>
</body>
</html>
